<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
      text: "The number of matches played per year of all the years in IPL"
      },

      axisX: {
        valueFormatString: "YYY",
        interval:1,
        intervalType: "year"
      },

      data: [
      {
        type: "line",
        
        dataPoints: [
        { x: new Date(2008, 00, 0), y: 58 },
        { x: new Date(2009, 00, 0), y: 57 },
        { x: new Date(2010, 00, 0), y: 60 },
        { x: new Date(2011, 00, 0), y: 73 },
        { x: new Date(2012, 00, 0), y: 74 },
        { x: new Date(2013, 00, 0), y: 76 },
        { x: new Date(2014, 00, 0), y: 60 },
        { x: new Date(2015, 00, 0), y: 59 },
        { x: new Date(2016, 00, 0), y: 60 },
        { x: new Date(2017, 00, 0), y: 59 }
        ]
      },

      ]
    });

    chart.render();
  }
  </script>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
</body>
</html>
